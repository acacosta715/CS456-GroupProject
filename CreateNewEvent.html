<html>
    <head>
    <title>Create New Event</title>
    </head>

    <body>
        <h1>Create New Event</h1>
        <form>
            <p>Name of New Event: <input type=text name=newEvent></p>
            <p>Start Month of New Event: <input type="text" name=startMonth></p>
            <p>Start Day of New Event: <input type="number" name=startDay></p>
            <p>Start Year of New Event: <input type="number" name=startYear></p>
            <p>Start Time of New Event: <input type=time name=startTime></p>
            <p>End Month of New Event: <input type="text" name=startMonth></p>
            <p>End Day of New Event: <input type="number" name=startDay></p>
            <p>End Year of New Event: <input type="number" name=startYear></p>
            <p>End Time of New Event: <input type=time name=startTime></p>
            <p><input type=submit value=Submit></p>
        </form>
    </body>
    
    
</html>
